<!DOCTYPE html>
<html>
<head>
    <title>Manage Documents</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Manage Documents</h1>
    <nav><a href="/admin/dashboard.html">Dashboard</a></nav>
</header>

<main>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Project</th>
                <th>Uploaded By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="documents-table-body"></tbody>
    </table>
</main>

<script>
fetch('/api/admin/documents')
.then(res => res.json())
.then(docs => {
    const tbody = document.getElementById('documents-table-body');
    tbody.innerHTML = '';
    docs.forEach(doc => {
        tbody.innerHTML += `
            <tr>
                <td>${doc.title}</td>
                <td>${doc.projectTitle}</td>
                <td>${doc.uploadedBy}</td>
                <td>
                    <a href="/api/documents/${doc.id}/delete">Delete</a>
                </td>
            </tr>
        `;
    });
});
</script>

</body>
</html>
