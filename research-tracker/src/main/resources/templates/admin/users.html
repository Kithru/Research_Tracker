<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Manage Users</h1>
    <nav><a href="/admin/dashboard.html">Dashboard</a></nav>
</header>

<main>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="users-table-body">
            <!-- JS will populate users here -->
        </tbody>
    </table>
</main>

<script>
fetch('/api/admin/users')
.then(res => res.json())
.then(users => {
    const tbody = document.getElementById('users-table-body');
    tbody.innerHTML = '';
    users.forEach(u => {
        tbody.innerHTML += `
            <tr>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td>${u.role}</td>
                <td>
                    <a href="/admin/users/edit/${u.id}">Edit</a> |
                    <a href="/api/admin/users/${u.id}/delete">Delete</a>
                </td>
            </tr>
        `;
    });
});
</script>

</body>
</html>
