<!DOCTYPE html>
<html>
<head>
    <title>Manage Projects</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Manage Projects</h1>
    <nav><a href="/admin/dashboard.html">Dashboard</a></nav>
</header>
<main>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>PI</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="projects-table-body"></tbody>
    </table>
</main>
<script>
fetch('/api/admin/projects')
.then(res => res.json())
.then(projects => {
    const tbody = document.getElementById('projects-table-body');
    tbody.innerHTML = '';
    projects.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>${p.title}</td>
                <td>${p.piName}</td>
                <td>${p.status}</td>
                <td>
                    <a href="/admin/projects/edit/${p.id}">Edit</a> |
                    <a href="/api/admin/projects/${p.id}/delete">Delete</a>
                </td>
            </tr>
        `;
    });
});
</script>
</body>
</html>
