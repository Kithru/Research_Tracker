<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="login-container">
    <h2>Sign Up</h2>

    <form th:action="@{/api/auth/signup}" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter username" required />

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="Enter email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />

        <label for="role">Role:</label>
        <select id="role" th:field="*{role}" required>
            <option value="">Select Role</option>
            <option value="MEMBER">Member</option>
            <option value="PI">PI</option>
            <option value="VIEWER">Viewer</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <div class="register-link">
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>

</body>
</html>
