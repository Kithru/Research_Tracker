<!DOCTYPE html>
<html>
<head>
    <title>Project Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Project Details</h1>
    <nav><a href="/viewer/projects-list.html">Back to Projects</a></nav>
</header>

<main id="project-details">
    <!-- JS will populate project info -->
</main>

<script>
const projectId = window.location.pathname.split('/').pop();
fetch(`/api/viewer/projects/${projectId}`)
.then(res => res.json())
.then(p => {
    const main = document.getElementById('project-details');
    main.innerHTML = `
        <h2>${p.title}</h2>
        <p><strong>PI:</strong> ${p.piName}</p>
        <p><strong>Status:</strong> ${p.status}</p>
        <p><strong>Description:</strong> ${p.description}</p>
    `;
});
</script>

</body>
</html>
