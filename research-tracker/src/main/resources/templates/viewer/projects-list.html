<!DOCTYPE html>
<html>
<head>
    <title>Public Projects</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>Public Projects</h1>
</header>

<main>
    <table border="1">
        <thead>
            <tr>
                <th>Project</th>
                <th>PI</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="viewer-projects-table"></tbody>
    </table>
</main>

<script>
fetch('/api/viewer/projects')
.then(res => res.json())
.then(projects => {
    const tbody = document.getElementById('viewer-projects-table');
    tbody.innerHTML = '';
    projects.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>${p.title}</td>
                <td>${p.piName}</td>
                <td>${p.status}</td>
                <td>
                    <a href="/viewer/project-details/${p.id}">View</a>
                </td>
            </tr>
        `;
    });
});
</script>

</body>
</html>
