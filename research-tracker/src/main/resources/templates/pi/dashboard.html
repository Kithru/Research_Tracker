<!DOCTYPE html>
<html>
<head>
    <title>PI Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <h1>PI Dashboard</h1>
    <nav><a href="/pi/my-projects.html">My Projects</a></nav>
</header>

<main>
    <table border="1">
        <thead>
            <tr>
                <th>Project</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="pi-projects-table-body"></tbody>
    </table>
</main>

<script>
fetch('/api/pi/projects')
.then(res => res.json())
.then(projects => {
    const tbody = document.getElementById('pi-projects-table-body');
    tbody.innerHTML = '';
    projects.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>${p.title}</td>
                <td>${p.status}</td>
                <td>
                    <a href="/pi/project-details/${p.id}">View</a>
                </td>
            </tr>
        `;
    });
});
</script>

</body>
</html>
