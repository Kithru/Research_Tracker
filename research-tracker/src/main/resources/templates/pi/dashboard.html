<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PI Dashboard</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <h1>My Projects</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.title}">Project Title</td>
                <td th:text="${project.status}">Status</td>
                <td>
                    <a th:href="@{'/pi/project-details/' + ${project.id}}">View</a>
                    <a th:href="@{'/pi/edit-project/' + ${project.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
