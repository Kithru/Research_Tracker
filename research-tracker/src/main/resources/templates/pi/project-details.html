<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Details</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1 th:text="${project.title}">Project Title</h1>
<p th:text="${project.description}">Description</p>

<h2>Milestones</h2>
<ul>
    <li th:each="m : ${project.milestones}" th:text="${m.title}">Milestone</li>
</ul>

<h2>Documents</h2>
<ul>
    <li th:each="d : ${project.documents}" th:text="${d.title}">Document</li>
</ul>
</body>
</html>
