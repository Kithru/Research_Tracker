<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Login</h2>

<form action="/login" method="post">
    <label>Email:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>

<p style="color:red;" th:if="${param.error}">Invalid username or password.</p>
<p style="color:green;" th:if="${param.logout}">You have been logged out.</p>
</body>
</html>
